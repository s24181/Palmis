  <!-- Language switcher (unchanged) -->
  <script>
  (function () {
    const sel  = document.getElementById('lang-select');
    const flag = document.getElementById('lang-flag');
    const flagMap = { en: 'gb', fr: 'fr', pl: 'pl', es: 'es' };
    const langs   = Object.keys(flagMap);

    function getCurrentLang() {
      const parts = location.pathname.split('/').filter(Boolean);
      return langs.includes(parts[0]) ? parts[0] : 'en';
    }
    function getCurrentPage() {
      const last = location.pathname.split('/').pop() || '';
      return last === '' ? 'index.html' : last;
    }
    function buildUrl(targetLang) {
      const cur = getCurrentLang();
      const page = getCurrentPage();
      if (cur === 'en') return (targetLang === 'en') ? page : (targetLang + '/' + page);
      if (targetLang === 'en') return '../' + page;
      if (targetLang === cur)  return page;
      return '../' + targetLang + '/' + page;
    }
    function syncUI() {
      const cur = getCurrentLang();
      flag.className = 'fi fi-' + flagMap[cur];
      Array.from(sel.options).forEach((opt, i) => {
        sel.selectedIndex = (opt.getAttribute('data-lang') === cur) ? i : sel.selectedIndex;
      });
    }
    syncUI();
    sel.addEventListener('change', function () {
      const targetLang = sel.options[sel.selectedIndex].getAttribute('data-lang');
      flag.className = 'fi fi-' + flagMap[targetLang];
      location.href = buildUrl(targetLang);
    });
  })();
  </script>
